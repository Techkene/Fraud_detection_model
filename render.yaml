# Render deployment configuration
# See https://render.com/docs/blueprint-spec

services:
  - type: web
    name: fraud-detection-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn predict:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.18"
